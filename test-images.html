<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image URLs</h1>
    
    <h2>Apple Image:</h2>
    <img src="https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?w=300&h=300&fit=crop&crop=center&v=20241221" 
         alt="Apple" 
         style="width: 200px; height: 200px; border: 2px solid red;"
         onload="console.log('Apple image loaded')"
         onerror="console.error('Apple image failed to load')">
    
    <h2>Banana Image:</h2>
    <img src="https://images.unsplash.com/photo-1571772805064-207c8435df79?w=300&h=300&fit=crop&crop=center&v=20241221" 
         alt="Banana" 
         style="width: 200px; height: 200px; border: 2px solid red;"
         onload="console.log('Banana image loaded')"
         onerror="console.error('Banana image failed to load')">
    
    <h2>Cat Image:</h2>
    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=300&h=300&fit=crop&crop=center&v=20241221" 
         alt="Cat" 
         style="width: 200px; height: 200px; border: 2px solid red;"
         onload="console.log('Cat image loaded')"
         onerror="console.error('Cat image failed to load')">
    
    <script>
        console.log('Testing image URLs...');
    </script>
</body>
</html>
