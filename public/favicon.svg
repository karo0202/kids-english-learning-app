  <!-- Letter C (Green) -->
  <g transform="translate(27, 4)">
    <path d="M 1.5 0 L 0.5 0 Q 0 0 0 0.5 L 0 1.5 Q 0 2 0.5 2 L 1.5 2" fill="#10b981"/>
