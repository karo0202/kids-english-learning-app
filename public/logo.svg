<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="120" fill="#000000"/>
  
  <!-- Red Book -->
  <rect x="60" y="70" width="80" height="40" fill="#dc2626" rx="5"/>
  <rect x="65" y="75" width="70" height="30" fill="white" rx="3"/>
  
  <!-- Book Pages with text lines -->
  <rect x="70" y="80" width="60" height="20" fill="white"/>
  <line x1="70" y1="85" x2="130" y2="85" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="90" x2="130" y2="90" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="95" x2="130" y2="95" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Boy Character -->
  <!-- Head -->
  <circle cx="100" cy="50" r="20" fill="#fbbf24"/>
  
  <!-- Hair -->
  <path d="M 80 35 Q 100 25 120 35 Q 115 30 100 30 Q 85 30 80 35" fill="#92400e"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="45" r="2" fill="#1f2937"/>
  <circle cx="108" cy="45" r="2" fill="#1f2937"/>
  
  <!-- Rosy cheeks -->
  <circle cx="85" cy="50" r="3" fill="#fca5a5"/>
  <circle cx="115" cy="50" r="3" fill="#fca5a5"/>
  
  <!-- Open mouth with tooth -->
  <ellipse cx="100" cy="58" rx="8" ry="6" fill="#1f2937"/>
  <rect x="98" y="55" width="4" height="6" fill="white" rx="1"/>
  
  <!-- Blue Shirt -->
  <rect x="85" y="70" width="30" height="25" fill="#3b82f6" rx="3"/>
  
  <!-- Left arm (waving) -->
  <rect x="75" y="72" width="8" height="20" fill="#fbbf24" rx="4"/>
  <circle cx="79" cy="75" r="4" fill="#fbbf24"/>
  
  <!-- Right arm -->
  <rect x="117" y="72" width="8" height="20" fill="#fbbf24" rx="4"/>
  
  <!-- Floating Letters -->
  <!-- Letter A (Orange) -->
  <g transform="translate(130, 25)">
    <path d="M 0 0 L 8 0 L 10 4 L 6 4 L 5 2 L 3 2 L 2 4 L -2 4 L 0 0 Z" fill="#f97316"/>
    <path d="M 1 1 L 3 1 L 4 3 L 2 3 L 1 1 Z" fill="white"/>
  </g>
  
  <!-- Letter B (Light Blue) -->
  <g transform="translate(145, 25)">
    <rect x="0" y="0" width="6" height="8" fill="#60a5fa" rx="1"/>
    <rect x="1" y="1" width="4" height="2" fill="white" rx="0.5"/>
    <rect x="1" y="4" width="4" height="2" fill="white" rx="0.5"/>
    <rect x="1" y="7" width="4" height="1" fill="white" rx="0.5"/>
  </g>
  
  <!-- Letter C (Green) -->
  <g transform="translate(160, 25)">
    <path d="M 6 0 L 2 0 Q 0 0 0 2 L 0 6 Q 0 8 2 8 L 6 8" fill="#10b981" stroke="#10b981" stroke-width="1"/>
    <rect x="1" y="1" width="4" height="6" fill="white" rx="0.5"/>
  </g>
  
  <!-- Text: KIDS ENGLISH -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">KIDS</text>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">ENGLISH</text>
</svg>