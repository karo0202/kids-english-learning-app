<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#fef7ed" rx="10"/>
  
  <!-- Small Logo Icon (Left) -->
  <g transform="translate(20, 30)">
    <!-- White background rectangle -->
    <rect x="0" y="0" width="40" height="30" fill="white" rx="3" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Yellow character with blue torso -->
    <rect x="15" y="8" width="10" height="12" fill="#3b82f6" rx="2"/>
    <rect x="12" y="5" width="16" height="8" fill="#fbbf24" rx="2"/>
    
    <!-- Red rectangular outline around waist -->
    <rect x="10" y="15" width="20" height="8" fill="none" stroke="#dc2626" stroke-width="2" rx="1"/>
    
    <!-- Small text below -->
    <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">KIDS</text>
  </g>
  
  <!-- Text Title (Right of icon) -->
  <g transform="translate(70, 40)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f97316">KIDS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">ENGLISH</text>
  </g>
  
  <!-- Purple Circular Mascot (Center) -->
  <g transform="translate(100, 60)">
    <!-- Shadow -->
    <circle cx="2" cy="2" r="25" fill="#8b5cf6" opacity="0.3"/>
    <!-- Main mascot -->
    <circle cx="0" cy="0" r="25" fill="#8b5cf6"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="#1f2937"/>
    <circle cx="8" cy="-5" r="3" fill="#1f2937"/>
    <!-- Eye pupils -->
    <circle cx="-8" cy="-5" r="1" fill="white"/>
    <circle cx="8" cy="-5" r="1" fill="white"/>
    <!-- Orange triangular beak -->
    <path d="M -3 2 L 3 2 L 0 8 Z" fill="#f97316"/>
    <!-- Wing/arm -->
    <ellipse cx="-15" cy="0" rx="8" ry="12" fill="#7c3aed"/>
  </g>
  
  <!-- Floating Star (Above and left of mascot) -->
  <g transform="translate(80, 35)">
    <path d="M 0 -8 L 2 -2 L 8 -2 L 3 1 L 5 7 L 0 4 L -5 7 L -3 1 L -8 -2 L -2 -2 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Floating Heart (Above and right of mascot) -->
  <g transform="translate(120, 35)">
    <path d="M 0 2 C 0 -2 -4 -2 -4 1 C -4 -2 -8 -2 -8 1 C -8 4 -4 8 0 12 C 4 8 8 4 8 1 C 8 -2 4 -2 4 1 C 4 -2 0 -2 0 2 Z" fill="#ec4899"/>
  </g>
</svg>